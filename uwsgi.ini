[uwsgi]
socket = :8080
chown-socket = nginx:nginx
chmod-socket = 664

master = true
vacuum = true
strict = true
chdir = /src/pram_app
single-interpreter = true
need-app = true

lazy-apps = true
cheaper-algo = busyness
cheaper = 2
cheaper-initial = 4
processes = 12
worker-reload-mercy = 120
die-on-term = true
max-requests = 1000
max-worker-lifetime = 3600

buffer-size = 65535
harakiri = 120
socket-timeout = 1200
http-timeout = 60

close-on-exec = true
memory-report = true
thunder-lock = true
wsgi-file = /src/pram_app/wsgi.py

