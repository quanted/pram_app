<!-- "Click" Menus -->
<script type="text/javascript">
$( document ).ready(function() {
	$('a#{{model}}').removeClass('fadeMenu').addClass('aSelected');
	$('#output_tab').css('display', (pathPage == 'output' || 'out') ? 'inline' : 'none');
    // fadeMenu
    var SkinChk = '{{ site_skin }}';
	if ($('a#{{model}}').hasClass('aSelected')) {
		$('.fadeMenu').hover(function(){
			if (SkinChk == 'EPA') {
				// EPA Skin
				$(this).stop().animate({ backgroundColor:'#356697', color:'#F7F9F4'},500);
			} else {
				// Default Skin
				$(this).stop().animate({ backgroundColor:'#FFA500', color:'#FFFFFF'},500);
			}
		}, function(){
			if (SkinChk == 'EPA') {
				// EPA Skin
				$(this).stop().animate({ backgroundColor:'#dee7ef', color:'#1F262A'},500);
			} else {
				// Default Skin
				$(this).stop().animate({ backgroundColor:'#c9e0b3', color:'#333333'},500);
			}
		});
	}
});
</script>
