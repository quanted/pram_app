<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="jqueryToolTip.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="jqueryToolTip.js"></script>
	<script type="text/javascript">
		$(function(){
			$('a.on_bottom').jqueryToolTip({
				position:"bottom"
			});
			$('a.on_top').jqueryToolTip({
				position:"top"
			});
		})
	</script>
	<style type="text/css">
		body{
			background: #222;
			font-family: Arial, "MS Trebuchet", sans-serif;
			font-size: 13px;
		}
		a{
			text-decoration: none;
		}
		*{
			margin: 0;
			padding: 0;
		}
		#wrapper{
			width: 300px;
			min-height: 400px;
			margin: auto;
			padding: 0px !important;
			background: #fff;
			border-radius: 4px;
			box-shadow: 1px 1px 3px #999;
			margin-top: 40px;
		}
		#page_break{
			padding: 20px;
			background: #efefef;
		}
		#page_break a{
			display: block;
			color: #333;
			text-decoration: none;
		}
		div{
			padding: 10px 10px 20px 20px;
		}
		div a{
			margin-right: 2px;
		}
		h3{
			font-size: 14px;
			padding: 20px;
		}
	</style>
</head>
	<body>
		
		<div id="wrapper">
			<div id="page_break">
				<a href="#" class="on_top" title="ToolTip On Top"> Hover Over Me </a>
			</div>
				<h3> ToolTip On Social Icons </h3>
			<div>
				<a target="_blank" href="https://www.facebook.com/SpeckyboyDesignMagazine" class="on_bottom" title="Like SpeckyBoy On Facebook">
					<img width="30" height="30" alt="facebook" src="http://www.thetutlage.com/demo/youtubeApi/demoIcons/facebook.png">
				</a>
				<a target="_blank" href="https://twitter.com/speckyboy" class="on_bottom" title="SpeckyBoy Tweets Are Here">
					<img width="30" height="30" alt="twitter" src="http://www.thetutlage.com/demo/youtubeApi/demoIcons/twitter.png">
				</a>
				<a target="_blank" href="http://feeds.feedburner.com/speckboy-design-magazine" class="on_bottom" title="Grab Rss Feed">
					<img width="30" height="30" alt="rss" src="http://www.thetutlage.com/demo/youtubeApi/demoIcons/rss.png">
				</a>
				<a target="_blank" href="https://plus.google.com/+SpeckyboyDesignMagazine/" class="on_bottom" title="+1 On Google">
					<img width="30" height="30" alt="google" src="http://www.thetutlage.com/demo/youtubeApi/demoIcons/google.png">
				</a>
			</div>
			
		</div>
	</body>

</body>
</html>
